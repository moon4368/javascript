<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Slider</title>
  <link rel="stylesheet" href="./slider.css">
  <script defer src="slider.js"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  <div class="slider">
    <div class="slider_item"><h1>1</h1></div>
    <div class="slider_item"><h1>2</h1></div>
    <div class="slider_item"><h1>3</h1></div>
    <div class="slider_item"><h1>4</h1></div>
    <div class="slider_item"><h1>5</h1></div>
  </div>
  <button class="prevBtn" onclick="prevSlide()"><i class="fas fa-chevron-left"></i></button>
  <button class="nextBtn" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></button>
</body>
</html>
